<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div style="background: linear-gradient(229.99deg, #b71826 -26%, #d7390d 145%);">
          <h1>Grapefruit</h1>
          <p>Citrus fruits</p>
        </div>
        <div style="background: linear-gradient(215.32deg, #f0c713 -1%, #96d714 124%);">
          <h1>Pomelo</h1>
          <p>Citrus fruits</p>
        </div>
        <div style="background: linear-gradient(221.87deg, #ff1212 1%, #8d0303 128%);">
          <h1>Blood Orange</h1>
          <p>Citrus fruits</p>
        </div>
        <div style="background: linear-gradient(220.16deg, #FFE101 -8%, #f09103 138%);">
          <h1>Lemon</h1>
          <p>Citrus fruits</p>
        </div>
        <div style="background: linear-gradient(220.16deg, #ffff09 -8%, #18d80ea6 138%);">
          <h1>Lime</h1>
          <p>Citrus fruits</p>
        </div>
      </div>
      <div class="main-slide">
        <div
        style="
          background-image: url('https://images.unsplash.com/photo-1600498302770-5c73dcf8d89c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1905&q=80');
        "
      ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1590502593747-42a996133562?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1935&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://www.theproducemoms.com/wp-content/uploads/2015/01/blood-orange.png');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1550828553-bb30dc55dc25?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1933&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://cdn.shopify.com/s/files/1/1939/2455/articles/ripe-grapefruits_2000x.jpg?v=1558473948');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
